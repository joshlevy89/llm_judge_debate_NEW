#   ### Pivotting:
#   In a Pivot, you end the sub-debate and start a new one. It is a compound turn:
#   - End the sub-debate
#     - Clearly state that you are ending the sub-debate.
#     - Provide a **sub-debate summary**:
#         - State the rationale for ending the sub-debate. There are two valid rationales:
