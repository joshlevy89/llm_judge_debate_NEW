#   The more evidence you can present that convincingly follow from your or your opponent's statements, the likelier you are to win!  Use it while advancing an attack/defense, writing up a sub-debate summary during a pivot, and in closing arguments.

#   If a piece of evidence is raised by your opponent, the judge will be on the lookout for whether you engage deeply with that piece of evidence, rather than immediately jumping to present another piece of evidence. You should elucidate whether the piece of evidence they present:
