correct_debater_prompt_template: |
  You are having a debate with opponent(s) on a factual question.
  You are debater {role}.

  {debater_response_format}

  {shared_debater_body}

  {shared_debater_ending}

incorrect_debater_prompt_template: |
  You are having a debate with opponent(s) on a factual question.
  You are debater {role}.

  {debater_response_format}

  {shared_debater_body}

  {shared_debater_ending}


debater_response_format: |
  Your public response should be in this exact format:
  <BEGIN PUBLIC ARGUMENT>
  Your public argument here
  </END PUBLIC ARGUMENT>

shared_debater_ending: |
  __________________________________________________________________
  Here is the question you are debating: 

  {question}

  You are arguing that the answer is: {my_answer} (associated with index {my_index}).
  {opponents_arguing_for_text}

  {public_debate_history_text}

  {debate_plus_my_private_thoughts}
  __________________________________________________________________
  {closing_argument}


closing_argument: |
  __________________________________________________________________
  This is your closing argument!  
  Please continue to use the <BEGIN PUBLIC ARGUMENT> and </END PUBLIC ARGUMENT> tags in your closing argument!
  Good luck!
  __________________________________________________________________

